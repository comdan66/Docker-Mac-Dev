
<VirtualHost *:80>
    ServerName 127.0.0.1
    DocumentRoot /var/www

    <Directory /var/www>
        Options FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>

